<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subscription Billing Page</title>
  <link rel="stylesheet" href="interated1.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Choose Your Plan</h1>
    </header>

    <div class="plans">
      <div class="plan">
        <h2>Basic</h2>
        <p class="price">$9.99/month</p>
        <p class="features">1 User | 5 GB Storage | Email Support</p>
        <button class="subscribe"><a href="san project.HTML">Subscribe</a></button>
      </div>

      <div class="plan featured">
        <h2>Premium</h2>
        <p class="price">$19.99/month</p>
        <p class="features">5 Users | 50 GB Storage | 24/7 Support</p>
        <button class="subscribe"><a href="san project.HTML">Subscribe</a></button>
      </div>

      <div class="plan">
        <h2>Enterprise</h2>
        <p class="price">$49.99/month</p>
        <p class="features">Unlimited Users | 200 GB Storage | Priority Support</p>
        <button class="subscribe"><a href="san project.HTML">Subscribe</a></button>
      </div>
    </div>

    <footer>
      <p>Secure payment processing via Stripe. No hidden fees.</p>
    </footer>
  </div>

  
</body>
</html>
